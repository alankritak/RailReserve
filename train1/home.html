<body>
  <div class="home-container">
    <!-- Navigation Bar -->

    <!-- Search Box -->
    <div class="search-box">
      <h2>Book Your Train Journey</h2>
      <p>Find and book trains easily â€” travel made simple.</p>

      <form action="search.html" method="get">
        <div class="form-row">
          <div class="input-group">
            <label>From</label>
            <input type="text" placeholder="Enter source station" required />
          </div>

          <div class="input-group">
            <label>To</label>
            <input type="text" placeholder="Enter destination station" required />
          </div>
        </div>

        <div class="form-row">
          <div class="input-group">
            <label>Date of Journey</label>
            <input type="date" required />
          </div>

          <div class="input-group">
            <label>Class</label>
            <select required>
              <option value="">Select class</option>
              <option value="Sleeper">Sleeper</option>
              <option value="3A">AC 3 Tier</option>
              <option value="2A">AC 2 Tier</option>
              <option value="1A">First AC</option>
            </select>
          </div>
        </div>

        <button type="submit" class="login-btn">Search Trains</button>
      </form>
    </div>
  </div>
