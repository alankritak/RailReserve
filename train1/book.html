<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RailWaves - Book Ticket</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .booking-container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 30px;
      width: 400px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 26px;
      color: #fff;
    }

    .input-group {
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 5px;
      font-weight: 600;
      color: #f1f1f1;
    }

    input, select {
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      outline: none;
    }

    .confirm-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
      text-decoration: none;
      display: inline-block;
      text-align: center;
    }

    .confirm-btn:hover {
      background-color: #0056b3;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #ddd;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="booking-container">
    <h2>Confirm Your Booking</h2>

    <!-- Form now redirects to confirm.html -->
    <form action="confirm.html" method="get">
      <div class="input-group">
        <label>Passenger Name</label>
        <input type="text" placeholder="Enter full name" required>
      </div>

      <div class="input-group">
        <label>Age</label>
        <input type="number" placeholder="Enter age" required>
      </div>

      <div class="input-group">
        <label>Gender</label>
        <select required>
          <option value="">Select gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="input-group">
        <label>Seat Preference</label>
        <select required>
          <option value="">Select preference</option>
          <option value="Window">Window</option>
          <option value="Middle">Middle</option>
          <option value="Aisle">Aisle</option>
        </select>
      </div>

      <button type="submit" class="confirm-btn">Confirm Booking</button>
    </form>

    <a href="search.html" class="back-link">‚Üê Back to Available Trains</a>
  </div>

</body>
</html>
